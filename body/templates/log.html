{% extends 'account_template.html' %}
{% load staticfiles %}

{% block static %}
    登录/Login
{% endblock %}

{% block body %}
    <div class="wid_con loginbox">
        <div class="border_box">
            <div class="box_skitter box_skitter_large">
                <ul>
                    <li><img src="{% static 'login_and_registration/images/login_pic01.jpg' %}" class="cube"/></li>
                    <li><img src="{% static 'login_and_registration/images/case_bg.jpg' %}" class="cubeRandom"/></li>
                    <li><img src="{% static 'login_and_registration/images/banner1.jpg' %}" class="cubeStop"/></li>
                </ul>
            </div>
        </div>
        <div class="login_con">
            <h1>登录/LOGIN</h1>
            <div class="text_box">
                <div>
                    <div><i><img src="images/icon01.png"></i><input type="text" placeholder="请输入WangID号码"></div>
                    <div><i><img src="images/icon02.png"></i><input type="password" placeholder="请输入密码"></div>
                    <div class="yzm">
                        <i><img src="images/icon03.png"></i><input type="text" placeholder="请输入验证码">
                        <label><img src="images/yzm.png"></label>
                    </div>
                    <h3>
                        <a href="{% url 'retrieve_password' %}">忘记密码？</a>
                        <a href="{% url 'register' %}">没有帐号？免费注册！</a>
                    </h3>
                    <a href="{% url 'index' %}">
                        <button>登 录</button>
                    </a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
